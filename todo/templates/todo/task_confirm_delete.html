<!DOCTYPE html>
<html>

<head>
    <title>Delete Task</title>
</head>

<body>
    <h1>Delete "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete only "{{ object.title }}"?</p>
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'task-list' %}">Cancel</a>
</body>

</html>
